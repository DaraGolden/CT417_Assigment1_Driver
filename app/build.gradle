apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'war'


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    //jitpack for getting our dependencies
    maven { url 'https://jitpack.io' }  
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation 'com.github.DaraGolden:CT417_Assignment1:v1.1.2'
    implementation group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-jodatime', version: '5.7.1.SP1.RELEASE'
}

application {
    // Define the main class for the application.
    mainClass = 'CT417_Assigment1_Driver.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
